<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
    <form id="survey-form" action="http://localhost:3000/process-survey" method="post">
        <h1>Survey Form</h1>
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" required>

        <label for="email">Email:</label>
<input type="email" id="email" name="Email" required>

        
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        
        <p>Will Narendra Modi win next election?</p>
<label for="yes">
    <input type="radio" id="yes" name="Prediction" value="Yes">
    Yes
</label>
<label for="no">
    <input type="radio" id="no" name="Prediction" value="No">
    No
</label>



        <label for="hobbies">Specify your hobbies:</label>
        <textarea id="hobbies" name="Hobbies" rows="2" cols="40" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <!-- Summary Page (Initially Hidden) -->
    <div id="summary-container" style="display: none;">
        <div id="summary"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
